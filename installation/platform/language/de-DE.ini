SETUP_LBL_REPLACEDATA_REPLACEMENTS_HELP="Der Text aus der Von-Spalte der Datenbank wird mit dem Text aus der selben Zeile der Zu-Spalte ersetzt. Ein Objekt pro Zeile (trennen Sie diese durch drücken der ENTER-Taste). Sollten Sie sich nicht sicher sein, einfach so belassen."
