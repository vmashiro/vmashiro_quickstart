SETUP_LBL_REPLACEDATA_INTRO="WordPress und seine Plugins speichern Bezüge zur Seiten-URL an vielen Stellen in Ihrer Datenbank. Dieser Schritt ersetzt diese Referenzen mit der URL Ihrer neuen wiederhergestellten Seite. Die Ersetzungsfunktion ist kompatibel mit dem Plain Text und "_QQ_"serialised data"_QQ_"-Formaten."
