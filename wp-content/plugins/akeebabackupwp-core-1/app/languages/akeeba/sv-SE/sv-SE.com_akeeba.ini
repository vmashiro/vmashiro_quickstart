CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup kommer att stoppa processteget när den börjar jobba med den ny domän. Detta förbättrar processen men förlänger backupen med 10-20 sekunder. Om du aktiverar detta alternativ kommer Akeeba Backup att jobba snabbare men kan få ett osäkert beteende i rapporteringen på backupsidan."
CONFIG_ADVANCED_SBPP_LABEL="Inaktivera stegbrott i avslutningen"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup kommer att avbryta processteget mellan understegen i backupens avslutning och efterbehandlingen. Detta kan förlänga backupen med cirka 10 sekunder. Om du aktiverar detta alternativ kommer Akeeba backup att arbeta fortare. Det kan dock orsaka överskriden tidsgräns eller internt serverfel."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Sätt en oändlig PHP tidsgräns"
