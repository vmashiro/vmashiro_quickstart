CONFIG_PARTSIZE_TITLE="Del-storlek för uppdelat arkiv"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup kan skapa splittar (flera delar) av packade arkiv för att komma runt storleksrestriktioner under olika omständigheter. Denna inställning bestämmer maximal storlek på varje arkiv-del. Om du minskar det till 0, stängs funktionen av.</ br> <b>Viktigt!:</b> Om du använder en processmotor som överför arkiven till en extern plats (tex. moln-lagring) använd en inställning på ungefär 1 till 5 MB för optimala resultat."
