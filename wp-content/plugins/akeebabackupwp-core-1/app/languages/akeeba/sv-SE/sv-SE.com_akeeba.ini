CONFIG_ADVANCED_SBPA_LABEL="Inaktivera aktivt stegavbrott"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup kommer att bryta processteget om den tror att tiden kommer att vara slut innan den kan packa en fil. Kalkylen är inte helt noggrann och kan reslutera i långsammare backuper. Om du aktiverar detta alternativ kommer Akeeba Backup att jobba snabbare. Det kan dock orsaka överskriden tidsgräns eller internt serverfel."
