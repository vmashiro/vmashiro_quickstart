CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Om den sammanlagda storleken av backuparkiven som tagits med den aktuella profilen, överskrider denna storlek, kommer de äldsta backuperna att tas bort från servern.<br/><br/><b>Tips</b>: Välj Anpassad och ange önskat värde om det inte redan finns i listan."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup kommer att ta bort gamla backup-filer som är fler än det angivna värdet i denna inställning. Uppdelade backuper betralktas som <i>en enda</i> fil!<br/><br/><b>Tips</b>: Välj anpassad och ange önskat värde om det inte redan finns i listan."
CONFIG_MINEXECTIME_DESCRIPTION="Varje steg Akeeba Backup tar kommer att pågå <i>minst</i> så länge som anges här. Detta behövs för att gå runt anti-DoS säkerhetslösningar. Om du får 403 Forbidden eller AJAX-fel, så kan du öka detta värde. Om det är satt till 0, inaktiveras funktionen.<br/><br/><b>Tips</b>: Välj Anpassad och ange önskat värde om det inte redan finns i listan."
CONFIG_MAXEXECTIME_DESCRIPTION="Verje steg Akeeba Backup tar kommer att på gå <i>som mest</i> så länge som anges här. Använd ett lägre värde än ditt PHP maximum execution time. Vanligen är en inställning satt till 10 sekunder adekvat, utom på servrar med höga restriktioner.<b>Tips</b>: Välj Anpassad och ange önskat värde om det inte redan finns i listan."
