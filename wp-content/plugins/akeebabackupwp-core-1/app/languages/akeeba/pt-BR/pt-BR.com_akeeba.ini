CONFIG_SCANENGINE_TITLE="Motor de Procura do Sistema de Arquivo"
CONFIG_SCANENGINE_DESCRIPTION="Define como Akeeba backup rastreará os arquivos e pastas do seu site, a fim de determinar quais deles devem fazer parte do backup."
CONFIG_ARCHIVERENGINE_TITLE="Tipo do Motor do Arquivo"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Define o formato de arquivo do Akeeba Backup. Alguns motores, assim como o DirectFTP, na verdade, não produzem arquivos, mas tenha cuidado ao transferir seus arquivos para outros servidores."
CONFIG_WRITERENGINE_TITLE="Motor de Gravação do Arquivo"
CONFIG_WRITERENGINE_DESCRIPTION="O motor de processamento de dados define como o Akeeba grava os arquivos para o disco."
CONFIG_INSTALLER_TITLE="Script de Restauração Incorporado"
CONFIG_INSTALLER_DESCRIPTION="Ao executar um backup completo do site, o Akeeba backup incorpora o script de restauração aqui definido para o arquivo. Isso permite que uma restauração do seu site a partir do zero, sem ter que instalar seu CMS ou o Akeeba Backup, mesmo quando seu site ou servidor esteja completamente destruído."
CONFIG_VIRTUALFOLDER_TITLE="Diretório Virtual para Arquivos fora do Site"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Se você tiver configurado qualquer diretório fora do site, seu conteúdo será exibido dentro do arquivo como subdiretórios deste diretório virtual. É virtual porque realmente não existe em seu servidor. Ele apenas existe dentro do arquivo de backup. Tenha certeza que o nome do diretório virtual não conflita com um diretório existente para evitar a perda de dados."
