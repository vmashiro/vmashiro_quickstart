CONFIG_TMPDIR_TITLE="Diretório Temporário"
CONFIG_TMPDIR_DESCRIPTION="Este é o diretório em seu servidor que o Akeeba Backup armazena informações que estão em transição, como os arquivos dump do banco de dados e e o estado do motor enquanto o backup é realizado. É possível a utilização das seguintes macros:<ul><li><b>[SITETMP]</b>O diretório local temporário foi configurado</li><li><b>[SITEROOT]</b> O diretório raiz de seu site</li><li><b>[ROOTPARENT]</b> Um diretório acima da raiz do seu site.</li></ul>"
