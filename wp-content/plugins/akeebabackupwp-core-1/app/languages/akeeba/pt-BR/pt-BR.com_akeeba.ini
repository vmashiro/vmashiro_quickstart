CONFIG_DIRECTFTP_HOST_DESCRIPTION="Nome do servidor FTP, sem o protocolo. Isto significa que <tt> ftp://example.com </ tt> é <b> inválido </ b> e <tt> example.com </ tt> é válido. O Akeeba Backup suporta apenas servidores FTP e FTPS. Não <u> suporta </ u> SFTP, SCP e outras variantes SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Porta"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Porta do servidor do FTP. A configuração mais comum é 21. Se tiver dúvidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_USER_TITLE="Nome de Usuário"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Nome do usuário do servidor FTP. Geralmente são maiúsculas e minúsculas. Se tiver dúvidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Senha"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Senha do servidor FTP. Geralmente são maiúculas e minúsculas. Se tiver dúvidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_INITDIR_TITLE="Diretório Inicial"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Caminho absoluto do <b> FTP </ b> para o diretóio onde os arquivos serão carregados. Se estiver em dúvida, conecte seu servidor com algum software FTP como o FileZilla, navegue até o diretório que destino e copie o caminho que aparece no painel do lado direito acima da lista do diretório. Geralmente é algo curto, como <tt> / public_html </ tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Use FTP sobre SSL (FTPS)"
; CONFIG_DIRECTFTP_FTPS_DESCRIPTION="If enabled, Akeeba Backup will try to connect to your FTP server using an SSL-encrypted connection. <strong>This is not the same as SFTP, SCP or \\"_QQ_"Secure FTP\\"_QQ_"!</strong> Do note that if your server doesn't support this method you will get connection errors."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Utilizar modo passivo"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Use o modo FTP passivo na transferência de dados. Isso é ativado por padrão, pois é o único méodo que funciona através de firewalls geralmente instalado em servidores web. Não desative a menos que você esteja certo de que seu servidor web não está atrás de um firewall e que o seu servidor FTP exige absolutamente transferências de arquivos no modo ativo."
CONFIG_DIRECTFTP_TEST_TITLE="Teste da conexão FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Use este botão para testar a conexão FTP e visualizar os erros de conexão em caso de falha."
