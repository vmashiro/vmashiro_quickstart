CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Quando esta caixa está desmarcada (padrão) e a etapa final do backup termina em um tempo menor do que o tempo mínimo de execução configurado que o Akeeba Backup terá o tempo de espera do servidor até que o tempo seja atingido. Isso pode causar em alguns servidores muito restritivos eliminar o seu backup. Marcando esta caixa implementará o período de espera no navegador, trabalhando em torno dessa limitação. IMPORTANTE: Esta opção apenas se aplica aos backups pelo backend. Os Backups pelo Frontend, JSON API (remoto) e Linha-comando (CLI) sempre implementa a espera no lado do servidor."

