CONFIG_OUTDIR_TITLE="Diretório de saída"
CONFIG_OUTDIR_DESCRIPTION="Este é o diretório em seu servidor onde o Akeeba Backup irá armazenar os arquivos de backup e arquivo de log de backup. Você pode usar as seguintes macros:<ul><li><b>[DEFAULT_OUTPUT]</b> O diretório de saída padrão</li><li><b>[SITEROOT]</b> O seu diretório raiz do site</li><li><b>[ROOTPARENT]</b> Um diretório acima da raiz de seu site</li></ul>"
