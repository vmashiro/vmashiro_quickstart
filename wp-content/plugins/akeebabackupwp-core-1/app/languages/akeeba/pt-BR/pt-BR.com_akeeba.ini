ENGINE_ARCHIVER_JPA_DESCRIPTION="Um formato código aberto de arquivo otimizado para a criação de arquivos de fácil extração utilizando cóigos PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Formato ZIP"
; ENGINE_ARCHIVER_ZIP_DESCRIPTION="Standard ZIP files, a.k.a. \\"_QQ_"Compressed folders\\"_QQ_", natively supported by all leading operating systems"
CONFIG_DEREFERENCESYMLINKS_TITLE="Links Simbólicos de Referência"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Quando ativado, as ligações simbólicas serão seguidas apenas como arquivos normais e diretórios. Quando não está marcada, os links simbólicos não serã seguidos. Se você estiver utilizando links simbólicos que levam a um loop infinito, desmarque esta opção."
CONFIG_PARTSIZE_TITLE="Tamanho de cada parte de arquivos divididos"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup pode criar arquivos divididos, a fim de contornar as restrições de tamanho em diferentes circunstâncias. Esta opção define o tamanho máximo de cada parte do arquivo. Se você reduzir para 0, a multi-funcionalidade da peça estará desativada. </ Br> <b> Importante: </ b> Se você estiver usando um mecanismo de processamento de dados, que transfere os arquivos para um local remoto (armazenamento de nuvens, por exemplo) usar uma definição em torno de 1 a 5 MB para melhores resultados."
CONFIG_CHUNKSIZE_TITLE="Tamanho Chunk para o processamento de arquivos grandes"
CONFIG_CHUNKSIZE_DESCRIPTION="O Akeeba processa arquivos de backup de grandes em pequenos pedaços, de forma a evitar timeouts. Este parâmetro define o tamanho do bloco máximo para este tipo de tratamento."
CONFIG_BIGFILETHRESHOLD_TITLE="Limitar tamanhos grandes de arquivos"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Arquivos acima deste tamanho serão armazenado sem compressão, ou o seu tratamento vai abranger várias etapas (dependendo da engenharia do arquivo) de forma a evitar timeouts. Sugerimos aumentar este valor somente em servidores rápidos e confiáveis."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Tamanho Chunk para a Central de Processamento de diretórios"
; CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP files are comprised of a data section and a \\"_QQ_"directory\\"_QQ_" section. Those sections are processed in parallel by Akeeba Backup and joined during the archive finalisation stage. This parameter determines how much data will be processed at once during this stage. You shouldn't need to change this setting unless you have severe memory exhaustion problems."
ENGINE_DUMP_NATIVE_TITLE="Engenharia de backup nativa do MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Usa o código PHP para produzir um dump do banco de dados preciso"
CONFIG_MYSQLCOMPAT_TITLE="Compatibilidade MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Determina a menor versão do MySQL com qual o comando CREATE será compatíel. Use a configuração padrão, a menos que você esteja pensando em restaurar a um servidor 4,1 MySQL."
CONFIG_MYSQLCOMPAT_NONE="Padrão"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Gerar INSERTs extendidos"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Se selecionado, o despejo de banco de dados será feita de declarações INSERT extendida, ou seja, uma única instrução para restaurar váias linhas de dados. É altamente recomendáel que você mantenha esta opção, uma vez que irá acelerar o processo de restauração e trabalha em torno de limites de espaço de consulta restritivas do servidor."
CONFIG_MAXPACKET_TITLE="Tamanho máximo do pacote para INSERTs prorrogados"
CONFIG_MAXPACKET_DESCRIPTION="O tamanho máximo, em bytes, de cada instrução INSERT prorrogada. Recomenda-se mantê-lo suficientemente baixo de modo que o MySQL não apresentar um erro ao restaurar o dump do banco de dados."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Dump PROCEDUREs, FUNCÕES e TRIGGERs"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Quando ativado, Akeeba Backup tentará despejar estes dumps avançado no banco de dados no MySQL 5. Se o seu backup trava durante a fase de backup, você pode ter que desativar esta opção."
CONFIG_SPLITDBDUMP_TITLE="Tamanho para split SQL dump files"
CONFIG_SPLITDBDUMP_DESCRIPTION="Seu banco de dados dumps serão divididos em pequenos arquivos para melhorar a compressão de arquivos e evitar problemas de tamanho em certos hosts baratos. Idealmente, você deve usar a metade do tamanho do seu arquivo grande no começo. Defina como 0 para desativar, dividir e criar um único arquivo de despejo grande pr banco de dados."
CONFIG_BACTHSIZE_TITLE="Número de linhas por lote"
CONFIG_BACTHSIZE_DESCRIPTION="Reduzir este valor para conservar a memória e evitar erros de HTTP 500, enquanto o backup de grandes tabelas"
ENGINE_SCAN_SMART_TITLE="Scanners Inteligentes"
ENGINE_SCAN_SMART_DESCRIPTION="Inteligência balanceada de escaneamento afim de evitar time-outs"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Limitar diretório Grande"
; CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="When a directory contains over this number of files or directories it is considered \\"_QQ_"large\\"_QQ_". Therefore, Akeeba Backup will try re-scanning it in the next step to avoid backup timeouts. A value too small will cause the backup to considerably slow down. Increase - unless you get timeout errors - to speed up the backup."
