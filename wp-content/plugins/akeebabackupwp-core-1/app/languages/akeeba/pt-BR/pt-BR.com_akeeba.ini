ENGINE_POSTPROC_FTP_TITLE="Upload para servidor remoto FTP"
ENGINE_POSTPROC_FTP_DESCRIPTION="Uploads os arquivos de backup para um servidor remoto FTP ou FTPS (FTP implícita sobre SSL).<br/><strong class=ui-state-highlight>Lembre-se de definir uma divisão no tamanho do arquivo de 2-30Mb ou você corre o risco do backup falhar por timeouts!</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="Nome do Host"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Nome do host do servidor FTP, sem o protocolo. Isso significa que <tt>ftp://example.com</tt> é <b>inválido</b> e <tt>example.com</tt> é válido. Este motor suporta somente servidores FTP e FTPS. E <u>não</u> suporta SFTP, SCP e outras variantes SSH."
CONFIG_POSTPROCFTP_PORT_TITLE="Porta"
