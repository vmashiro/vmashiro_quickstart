CONFIG_POSTPROCFTP_INITDIR_TITLE="Diretório Inicial"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="O caminho absoluto <b>FTP</b> para o diretório onde os arquivos serão carregados. Se estiver em dúvida, ligue para o servidor com o FileZilla, navegue até o diretório pretendido e copiar o caminho que aparece no painel do lado direito acima da lista de diretórios. Geralmente é algo curto, como <tt>/public_html</tt>."
