COM_AKEEBA_ENGINE_TEXTEXTRACT_DESC="Når aktivert vil Akeeba Backup gå gjennom utpakkingen av arkivet uten å skrive noe til disken. Dette sikrer at arkivet ikke er korrupt. Viktig: Denne funksjonen fungerer ikke når <em>Behandle hver del umiddelbart</em> er aktivert i innstillingene for Etterbehandlingen. Vær også oppmerksom på at dette vil øke tiden det tar å fullføre sikkerhetskopieringen og bruker vesentlig mer minne og CPU-ressurser. Vi gjør også oppmerksom på at denne funksjonen bare tester at arkivet kan pakkes ut, det testes ikke om data i databasen kan gjenopprettes, eller om det gjenopprettede nettstedet fungerer riktig. Det er fortsatt opp til deg å gjøre en fullstendig test av sikkerhetskopieringen."
