COM_AKEEBA_SCHEDULE_LBL_ALTCLICRON_INFO="Denne metoden anbefales bare dersom den vanlige kommando-line CRON jobben ikke fullføres. Denne metoden bruker metoden for sikkerhetskopieringen fra brukersiden og er litt tregere enn den opprinnelige CLI-metoden."

COM_AKEEBA_SCHEDULE_LBL_FRONTEND_DISABLED="Funksjonen for sikkerhetskopiering fra brukersiden er ikke aktivert. Du kan ikke bruke denne tidsplanleggingsmetode med mindre du aktiverer den. Gå til Kontrollpanelet i Akeeba Backup, klikk på Innstillinger og aktiverer funksjonen for sikkerhetskopiering fra brukersiden. Ikke glem å angi det hemmelige ordet."
