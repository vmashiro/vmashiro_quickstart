CONFIG_ADVANCED_SBPA_LABEL="Deaktiver proaktiv behandlingstrinn"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup utfører ikke behandlingstrinnet dersom den tror at tiden går ut før filen er lagret. Denne beregningen er ikke helt nøyaktig, og kan resultere i tregere sikkerhetskopiering. Dersom du aktiverer denne funksjonen, vil Akeeba Backup jobbe raskere. Men det kan også føre til tidsavbrudd eller intern serverfeil."
CONFIG_ADVANCED_SBBD_LABEL="Deaktiver behandlingstrinnet mellom domener"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup vil stoppe behandlingstrinnet når du starter på et nytt domene. Dette forbedrer informasjonsvolumet av prosessen, men det forlenger tiden med ca 10-20 sekunder. Dersom du aktiverer denne funksjonen, vil Akeeba Backup jobbe raskere. Men du kan oppleve at oppdateringen av fremdriften er litt ujevn."
CONFIG_ADVANCED_SBPP_LABEL="Deaktiver behandlingstrinnet i avslutningen"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup utfører ikke behandlingstrinnet mellom fasene i avslutningen av sikkerhetskopieringen og etterbehandlingen. Dette kan øke tiden med ca 10 sekunder til den totale tiden for sikkerhetskopiering. Dersom du aktiverer denne funksjonen, vil Akeeba Backup jobbe raskere. Men det kan også føre til tidsavbrudd eller intern serverfeil."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Sett en uendelig PHP tidsbegrensning"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Dersom din server ikke kjører PHP i Safe Mode og støtter set_time_limit (), vil Akeeba Backup forsøke å sette et uendelig PHP maksimal utførelse tid til å jobbe rundt potensielle problemer med tidsavbrudd."

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Dersom den totale størrelsen på sikkerhetskopiene med gjeldende profil overskrider denne grensen, vil den eldste sikkerhetskopien bli slettet fra serveren.<br/><br/><b>Tips</b>: Velg Egendefinert og skriv inn ønsket verdi dersom den ikke er på listen"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup vil slette gamle sikkerhetskopier dersom antall filer er større enn grensen definert i denne innstillingen. Delte sikkerhetskopier anses som <i>en</i> fil!<br/><br/><b>Tips</b>: Velg Egendefinert og skriv inn ønsket verdi dersom den ikke er på listen."
CONFIG_MINEXECTIME_DESCRIPTION="Hvert trinn i sikkerhetskopieringen vil vare <i> minst </i> så lenge som definert her. Dette er nødvendig for å omgå anti-DoS-sikkerhetsløsninger. Dersom du får 403 Forbudt eller AJAX feil, kan du øke denne innstillingen. Stilles den til 0 deaktiveres denne funksjonen. <br/><br/><b>Tips</b>: Velg Egendefinert og skriv inn ønsket verdi dersom den ikke er på listen."
CONFIG_MAXEXECTIME_DESCRIPTION="Hvert trinn i sikkerhetskopieringen vil vare <i>høyst</i> så lenge som definert her. Bruk en verdi lavere enn PHP verdien for maksimale utføringstid. Vanligvis er 10 sekunder tilstrekkelig, unntatt på svært restriktive verter.<br/><br/><b>Tips</b>: Velg Egendefinert og skriv inn ønsket verdi dersom den ikke er på listen."
CONFIG_RUNTIMEBIAS_DESCRIPTION="Denne definerer hvor konservativ Akeeba Backup skal være for å unngå tidsavbrudd. Jo lavere denne verdien er, desto mer konservative blir det. Dersom du får feil pga tidsavbrudd, prøv å redusere både Maksimal utføringstid og denne innstillingen.<br/><br/><b>Tips</b>: Velg Egendefinert og skriv inn ønsket verdi dersom den ikke er på listen."

