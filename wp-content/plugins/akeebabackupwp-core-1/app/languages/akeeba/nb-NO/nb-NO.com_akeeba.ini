; CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP files are comprised of a data section and a \\"_QQ_"directory\\"_QQ_" section. Those sections are processed in parallel by Akeeba Backup and joined during the archive finalisation stage. This parameter determines how much data will be processed at once during this stage. You shouldn't need to change this setting unless you have severe memory exhaustion problems."
