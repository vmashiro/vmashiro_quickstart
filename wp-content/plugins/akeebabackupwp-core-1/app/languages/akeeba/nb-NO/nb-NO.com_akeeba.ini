COM_AKEEBA_SCHEDULE_LBL_FRONTENDBACKUP_INFO="Denne metoden bruker en offentlig nettadresse og en hemmelig nøkkel for å starte en sikkerhetskopiering av nettområdet. Sikkerhetskopieringen utføres ved hjelp av HTTP omadressering. Vær oppmerksom på at de fleste verter så vel som de fleste tredjepartstjenester, ikke støtter http-omadresseringer på nettadresse-baserte CRON jobber eller tjenester. Dersom eksemplet med wget og curl nedenfor ikke fungerer for deg, kan du bruke nettadressen for sikkerhetskopiering fra Brukersiden."
