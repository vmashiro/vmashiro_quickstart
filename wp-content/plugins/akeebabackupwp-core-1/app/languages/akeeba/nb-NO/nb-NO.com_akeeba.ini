AKEEBA_POSTSETUP_LBL_MINSTABILITY="Minimum status for å bli varslet om en oppdatering:"
AKEEBA_POSTSETUP_DESC_MINSTABILITY="Du vil ikke bli varslet om nye oppdateringer med mindre statusen er minst lik det du velger ovenfor. Alpha oppdateringer er i stor grad uprøvde og ustabile versjoner, anbefales ikke for live nettsider. Betaversjoner er bedre testet, men kjente problemer kan fortsatt eksistere, og vi anbefaler ikke å bruke dem på live nettsider. Testutgivelser (RC) betyr at utgivelsen er fullstendig testet, men vi kan være klar over eller mistenker at det foreligger noen mindre saker; bruk på live nettsider etter ditt eget skjønn. Stabile versjoner er fullt testet og anbefalt for bruk på nettsidene."
