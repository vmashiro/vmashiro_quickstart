COM_AKEEBA_SCHEDULE_LBL_CLICRON="Εργασίες CRON μέσω γραμμής εντολών (συνίσταται)"
COM_AKEEBA_SCHEDULE_LBL_CLICRON_INFO="Αυτή είναι η συνιστώμενη μέθοδος για όλους τους διακομιστές που υποστηρίζουν εργασίες CRON μέσω γραμμής εντολών. Αυτή η μέθοδος παρακάμπτει την φόρτωση του Joomla! μέσω του ιστού, επιτυγχάνοντας μέγιστη ταχύτητα στην λήψη αντιγράφων ασφαλείας."

COM_AKEEBA_SCHEDULE_LBL_ALTCLICRON="Εναλλακτικές εργασίες CRON μέσω γραμμής εντολών"
COM_AKEEBA_SCHEDULE_LBL_ALTCLICRON_INFO="Αυτή η μέθοδος συνίσταται μόνον εάν οι κανονικές εργασίες CRON μέσω γραμμής εντολών δεν ολοκληρώνονται. Αυτή η μέθοδος χρησιμοποιεί εσωτερικά την μέθοδο λήψης αντιγράφων ασφαλείας μέσω του δημόσιου μέρους του ιστοχώρου και είναι λίγο πιο αργή."

COM_AKEEBA_SCHEDULE_LBL_FRONTEND_DISABLED="Το χαρακτηριστικό του Akeeba Backup για λήψη αντιγράφων ασφαλείας από το δημόσιο μέρος δεν είναι ενεργοποιημένο. Δεν μπορείτε να χρησιμοποιήσετε αυτή τη μέθοδο αυτοματοποίησης πριν το ενεργοποιήσετε. Παρακαλώ πηγαίνετε στον πίνακα ελέγχου του Akeeba Backup, κάντε κλικ στις Παραμέτρους Εφαρμογής και ενεργοποιήστε το χαρακτηριστικό λήψης αντιγράφων ασφαλείας από το δημόσιο μέρος. Μην ξεχάσετε να καταχωρίσετε και μια μυστική λέξη της αρεσκείας σας."
COM_AKEEBA_SCHEDULE_LBL_FRONTEND_SECRET="Η μυστική λέξη για το χαρακτηριστικό του Akeeba Backup για λήψη αντιγράφων ασφαλείας από το δημόσιο μέρος είναι κενή. Δεν μπορείτε να χρησιμοποιήσετε αυτή τη μέθοδο αυτοματοποίησης πριν καταχωρίσετε μια μυστική λέξη. Παρακαλώ πηγαίνετε στον πίνακα ελέγχου του Akeeba Backup, κάντε κλικ στις Παραμέτρους Εφαρμογής και καταχωρίστε και μια μυστική λέξη της αρεσκείας σας."

COM_AKEEBA_SCHEDULE_LBL_FRONTENDBACKUP="Χαρακτηριστικό λήψης αντιγράφων ασφαλείας από το δημόσιο μέρος"
COM_AKEEBA_SCHEDULE_LBL_FRONTENDBACKUP_INFO="Αυτή η μέθοδος χρησιμοποιεί ένα δημόσιο URL και ένα μυστικό κλειδί για να εκκινήσει το αντίγραφο ασφαλείας του ιστοχώρου σας. Το αντίγραφο ασφαλείας προχωρά προς την ολοκλήρωσή του μέσω ανακατευθύνσεων HTTP. Παρακαλώ σημειώστε ότι οι λειτουργία εργασιών CRON μέσω URL που διαθέτουν οι περισσότεροι πάροχοι φιλοξενείας, αλλά και οι περισσότεροι τρίτοι πάροχοι υπηρεσιών CRON βασισμένων σε URL, δεν υποστηρίζουν ανακατευθύνσεις HTTP. Εάν τα παραδείγματα βασισμένα στο WGet και το cURL πιο κάτω δεν δουλέψουν με τον ιστοχώρο σας παρακαλώ χρησιμοποιήστε το URL με την πολύ φθηνή υπηρεσία webcron.org βάσει των οδηγιών πιο κάτω."
COM_AKEEBA_SCHEDULE_LBL_FRONTENDBACKUP_MANYMETHODS="Η μέθοδος λήψης αντιγράφων ασφαλείας από το δημόσιο μέρος μπορεί να χρησιμοποιηθεί με πολλούς τρόπους. Κάντε κλικ στις ετικέτες πιο κάτω για να δείτε την περιγραφή και τις οδηγίες χρήσης κάθε τρόπου. Θυμηθείτε ότι ο κάθε ένας επεξηγείται αναλυτικά στην τεκμηρίωσή μας."

