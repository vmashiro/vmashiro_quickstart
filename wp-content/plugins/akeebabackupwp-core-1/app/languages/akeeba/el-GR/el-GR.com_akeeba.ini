AKEEBA_POSTSETUP_LBL_MINSTABILITY="Ελάχιστη σταθερότητα για ειδοποίηση αναβαθμίσεων:"
AKEEBA_POSTSETUP_DESC_MINSTABILITY="Δεν θα ειδοποιηθείτε για νέες εκδόσεις εκτός και αν η σταθερότητά τους είναι τουλάχιστον ίση με ότι επιλέξετε πιο πάνω. Οι εκδόσεις Άλφα είναι κατά βάση μη δοκιμασμένες και ακατάλληλες για χρήση σε ζωντανούς ιστοχώρους. Οι εκδόσεις Βήτα είναι καλύτερα δοκιμασμένες, αλλά μπορεί να υπάρχουν γνωστά θέματα και δεν συνίστανται για χρήση σε ζωντανούς ιστοχώρους. Οι εκδόσεις Υποψήφιες Έκδοσης είναι πλήρως δοκιμασμένες αλλά υπάρχουν διαπιστωμένα ή καθ'υποψίαν μικρότερα θέματα. Χρησιμοποιήστε σε ζωντανούς ιστοχώρους με επιφύλαξη. Οι σταθερές εκδόσεις είναι πλήρως δοκιμασμένες και κατάλληλες για χρήση σε ζωντανούς ιστοχώρους."
AKEEBA_POSTSETUP_MSG_MINSTABILITY="Έχετε επιλέξει ένα επίπεδο σταθερότητας για ειδοποίηση αναβαθμίσεων που μπορεί να προκαλέσει την εγκατάσταση μη σταθερών εκδόσεων του Akeeba Backup στον ιστοχώρο σας. Είστε απόλυτα σίγουρος/-η ότι καταλαβαίνετε πλήρως τις πιθανές συνέπειες και επιβεβαιώνετε την επιλογή σας;"

