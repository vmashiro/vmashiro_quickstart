AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_TITLE="Χρησιμοποιείτε μια παρωχημένη έκδοση της PHP"
AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_BODY="Ο ιστοχώρος σας χρησιμοποιεί την έκδοση %s της PHP η οποία έπαψε να λαμβάνει ενημερώσεις ασφαλείας από %s. Η χρήση αυτής της έκδοσης της PHP σε δημόσιους ιστοχώρους είναι <b>επικίνδυνη</b>: σφάλματα ασφαλείας που δεν έχουν επιδιορθωθεί μπορεί να θέσουν τον ιστοχώρο σας σε κίνδυνο. Επιπροσθέτως, υποστηρίζουμε παρωχημένες εκδόσεις της PHP μόνο για εννέα μήνες από την ημερομηνία τέλους του κύκλου ζωής τους. Ως εκ τούτου η υποστήριξη της έκδοσης της PHP που έχετε εγκατεστημένη θα σταματήσει οποιαδήποτε στιγμή μετά τις %s. Σας συνιστούμε να ζητήσετε από τον πάροχο φιλοξενίας σας να αναβαθμίσει την έκδοση της PHP σας σε %s ή πιο πρόσφατη."

