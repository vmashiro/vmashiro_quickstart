COM_AKEEBA_ENGINE_TEXTEXTRACT_LBL="Έλεγχος ακεραιότητας αρχειοθηκών αντιγράφων ασφαλείας"
COM_AKEEBA_ENGINE_TEXTEXTRACT_DESC="Όταν ενεργοποιηθεί το Akeeba Backup θα προβεί στην εκτέλεση της διαδικασίας εξαγωγής του αντιγράφου ασφαλείας χωρίς να εγγραφεί τίποτα στον δίσκο. Αυτό επιβεβαιώνει ότι το αντίγραφο ασφαλείας δεν είναι κατεστραμμένο. ΣΗΜΑΝΤΙΚΟ: αυτό το χαρακτηριστικό ΔΕΝ λειτουργεί όταν η επιλογή <em>Επεξεργασία κάθε τμήματος άμεσα</em> έχει ενεργοποιηθεί. Επίσης σημειώστε ότι αυτό θα αυξήσει τον χρόνο που απαιτείται για την ολοκλήρωση της διαδικασίας λήψης αντιγράφου ασφαλείας και χρησιμοποιεί σημαντικά μεγαλύτερο χρόνο CPU και μνήμη. Τέλος, παρακαλώ σημειώστε ότι αυτό το χαρακτηριστικό εξασφαλίζει μόνο ότι το αντίγραφο ασφαλείας μπορεί να εξαχθεί, ΔΕΝ ελέγχει αν τα δεδομένα της βάσης δεδομένων μπορούν να επαναφερθούν ή αν ο ιστοχώρος που επαναφέρεται λειτουργεί ορθώς. Ένας τέτοιος περιοδικός, ενδελεχής έλεγχος παραμένει στην ευθύνη σας.\n\nΈλεγχος ακεραιότητας αρχειοθηκών αντιγράφων ασφαλείας"
COM_AKEEBA_ENGINE_TEXTEXTRACT_ERR_ENGINENOTFOUND="Το αρχείο restore.php δεν βρέθηκε μέσα στον κεντρικό φάκελο του Akeeba Backup. Η ακεραιότητα των αρχείων αντιγράφου ασφαλείας δεν μπορεί να ελεγχθεί."
COM_AKEEBA_ENGINE_TEXTEXTRACT_ERR_PROCESSIMMEDIATELY="Έχετε ενεργοποιήσει την επιλογή 'Επεξεργασία κάθε μέρους άμεσα'. Ο έλεγχος ακεραιότητας αρχείων αντιγράφων ασφαλείας δεν μπορεί να εκτελεστεί καθώς κάποια αρχεία έχουν ήδη μεταφερθεί και δεν βρίσκονται στον διακομιστή σας. Θα πρέπει να εκτελέσετε έλεγχο χειροκίνητα. Για την απενεργοποίηση αυτού του μηνύματος παρακαλώ μεταβείτε στην σελίδα Παραμετροποίησης και απενεργοποιήστε την επιλογή Έλεγχος ακεραιότητας αρχειοθηκών αντιγράφων ασφαλείας"
COM_AKEEBA_ENGINE_TEXTEXTRACT_ERR_INTEGRITYCHECKFAILED="Ο έλεγχος ακεραιότητας αρχειοθηκών αντιγράφων ασφαλείας απέτυχε. Το αρχείο είναι κατεστραμμένο. Μήνυμα σφάλματος από την μηχανή εξαγωγής αρχειοθηκών: %s"
COM_AKEEBA_ENGINE_TEXTEXTRACT_ERR_INVALIDARCHIVERTYPE="Η Μηχανή Αρχειοθήκης που χρησιμοποιείτε δεν παράγει αρχεία JPA, JPS ή ZIP. Ο έλεγχος ακεραιότητας δεν είναι εφαρμόσιμος. Για την απενεργοποίηση αυτού του μηνύματος παρακαλώ μεταβείτε στην σελίδα Παραμετροποίησης και απενεργοποιήστε την επιλογή Έλεγχος ακεραιότητας αρχειοθηκών αντιγράφων ασφαλείας"

