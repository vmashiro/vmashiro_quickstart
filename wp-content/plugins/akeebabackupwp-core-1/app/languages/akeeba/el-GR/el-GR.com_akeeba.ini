COM_AKEEBA_CONFIG_LBL_OUTDATEDPHP_BODY="Χρησιμοποιείτε την PHP %s, μια έκδοση της PHP η οποία έφτασε στο τέλος της ζωής της. Είναι ανασφαλής και υπολείπεται των νεώτερων εκδόσεων σε χαρακτηριστικά. Ακόμη κι αν ο πάροχος φιλοξενίας σας υποστηρίζει ότι η έκδοση του Linux τους ενημερώνει αυτή την έκδοση της PHP παρακαλώ σημειώστε ότι αυτό αντιμετωπίζει μόνο <em>ένα μικρό ποσοστό ζητημάτων ασφαλείας</em> και είναι <strong>εξαιρετικά ανασφαλής και ακατάλληλη για χρήση σε ιστοχώρους</strong>. Το Akeeba Backup είναι ακόμη συμβατό με αυτή και θα συνεχίζει να λειτουργεί κανονικά. Σχεδιάζουμε να σταματήσουμε να την υποστηρίζουμε μέσα στους επόμενους μήνες. Σας συνιστούμε εντόνως να αναβαθμίσετε την PHP για λόγους ασφαλείας και συμβατότητας με μελλοντικές εκδόσεις του Akeeba Backup. "

