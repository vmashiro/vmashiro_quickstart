CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Το συνολικό πλήθος ξεπερασμένων εγγραφών (αντίγραφα ασφαλείας των οποίων τα αρχεία έχουν διαγραφεί) που θα διατηρηθούν στην λίστα της Διαχείρισης Αντιγράφων Ασφαλείας. Θέστε το σε 0 για άρση περιορισμών."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Ενεργοποίηση ορίου μεγέθους"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Όταν είναι ενεργό, το Akeeba Backup θα διαγράψει παλαιά αντίγραφα ασφαλείας αν το συνολικό μέγεθος των αντιγράφων ασφαλείας ξεπερνά την τιμή που έχετε εισάγει πιο κάτω. Αυτή η ρύθμιση εφαρμόζεται μόνον <b>ανά προφίλ</b>."
