AKEEBA_CPANEL_PIM_ERROR_DESC="Το Akeeba Backup εντόπισε ότι η εγκατάστασή σας του Joomla! έχει χαλάσει. Συγκεκριμένα, η εφαρμογή Μηνύματα Μετά Την Εγκατάσταση δεν λειτουργεί. Αυτό δεν επιτρέπει στην εφαρμογή μας να σας παρουσιάσει κρίσιμες πληροφορίες που απαιτούνται για την παραμετροποίησή του και την ορθή χρήση του. Παρόλο που το εν λόγω πρόβλημα δεν προκαλείται από το λογισμικό μας έχουμε γράψει απλές οδηγίες επιδιόρθωσης. Κάντε κλικ στο κουμπί πιο κάτω για να τις διαβάσετε."
