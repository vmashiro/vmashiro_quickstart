COM_AKEEBA_TRANSFER_ERR_SAMESITE="Έχετε δώσει τις πληροφορίες σύνδεσης για τον ιστοχώρο από τον οποίο μεταφέρετε. <strong>Αυτό το σφάλμα σας θα είχε προκαλέσει την ΔΙΑΓΡΑΦΗ του ιστοχώρου σας</strong>! Πρέπει να δώσετε τις πληροφορίες FTP/SFTP για τον ιστοχώρο <strong>προς</strong> τον οποίο εκτελείται η μεταφορά (νέα τοποθεσία ή νέος διακομιστής). Παρακαλώ διορθώστε τις επιλογές σας και ξαναπροσπαθήστε."
COM_AKEEBA_TRANSFER_ERR_HTACCESS="Ένα αρχείο <code>%s</code> βρέθηκε στον ριζικό κατάλογο του νέου σας ιστοχώρου. Παρακαλώ αφαιρέστε το πριν προχωρήσετε με την μεταφορά ιστοχώρου. Παρακαλώ σημειώστε ότι το αρχείο μπορεί να είναι <em>κρυμμένο</em>. Εάν δεν βλέπετε αυτό το αρχείο στην διαχείριση αρχείων του ιστοχώρου σας ή στο πρόγραμμα FTP σας παρακαλώ ζητήστε από τον πάροχο φιλοξενίας σας περαιτέρω πληροφορίες για την απομάκρυνση αυτού του αρχείου."
COM_AKEEBA_TRANSFER_ERR_EXISTINGSITE="Ένας άλλος ιστοχώρος υπάρχει ήδη σε αυτή την τοποθεσία. Παρακαλώ αφαιρέστε τον υφιστάμενο ιστοχώρο προτού μεταφέρετε έναν νέο ιστοχώρο σε αυτή τη θέση. Η προσπάθεια μεταφοράς ενός ιστοχώρου πάνω σε έναν υφιστάμενο ιστοχώρο μπορεί να οδηγήσει σε έναν κατεστραμμένο ιστοχώρο που δεν θα μπορέσετε να επιδιορθώσετε."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADTESTFILE="Το Akeeba Backup δεν μπορεί να ανεβάσει ένα δοκιμαστικό αρχείο με το όνομα <code>%s</code> στον ριζικό κατάλογο του νέου σας ιστοχώρου. Παρακαλώ ελέγξτε ότι έχετε εισαγάγει τις σωστές πληροφορίες σύνδεσης και είναι δυνατόν για τον χρήστη FTP/SFTP που χρησιμοποιείτε να εγγράψει αρχεία στον κατάλογο που ορίσατε πιο πάνω."
COM_AKEEBA_TRANSFER_ERR_CANNOTACCESSTESTFILE="Το Akeeba Backup δεν μπορεί να επιβεβαιώσει ότι οι πληροφορίες σύνδεσης που εισάγατε αντιστοιχούν στο URL που έχετε εισάγει. Εάν προσπαθείτε να κάνετε επαναφορά μέσα σε έναν υποκατάλογο ενός υφιστάμενου ιστοχώρου αυτό σημαίνει ότι ο κυρίως ιστοχώρος παρεμποδίζει την πρόσβαση στον υποκατάλογο· παρακαλώ επικοινωνήστε με τον διαχειριστή του ιστοχώρου σας. Σε κάθε άλλη περίπτωση έχετε εισάγει λάθος πληροφορίες σύνδεσης, πολύ πιθανώς λάθος υποκατάλογο. Παρακαλώ επικοινωνήστε με τον πάροχο φιλοξενίας σας και ζητήστε τους τις σωστές πληροφορίες σύνδεσης, <em>συμπεριλαμβανομένου του καταλόγου</em>, που αντιστοιχεί στο URL που έχετε εισάγει στον παρόντα οδηγό. Κατόπιν επιστρέψτε εδώ και συνεχίστε την επαναφορά."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADKICKSTART="Το Akeeba Backup δεν μπορει να ανεβάσει το Akeeba Kickstart στον ριζικό κατάλογο του νέου σας ιστοχώρου. Παρακαλώ ελέγξτε ότι έχετε εισαγάγει τις σωστές πληροφορίες σύνδεσης και είναι δυνατόν για τον χρήστη FTP/SFTP που χρησιμοποιείτε να εγγράψει αρχεία στον κατάλογο που ορίσατε πιο πάνω. Εάν έχετε ήδη τα αρχεία kickstart.php ή/και το kickstart.transfer.php στον απομακρυσμένο διακομιστή παρακαλώ δοκιμάστε να τα αφαιρέσετε και προσπαθήστε ξανά."
COM_AKEEBA_TRANSFER_ERR_CANNOTRUNKICKSTART="Το Akeeba Backup δεν μπορεί να εκτελέσει το Akeeba Kickstart στον νέο ιστοχώρο σας. Εάν προσπαθείτε να κάνετε επαναφορά μέσα σε έναν υποκατάλογο ενός υφιστάμενου ιστοχώρου αυτό σημαίνει ότι ο κυρίως ιστοχώρος παρεμποδίζει την πρόσβαση στον υποκατάλογο· παρακαλώ επικοινωνήστε με τον διαχειριστή του ιστοχώρου σας. Σε κάθε άλλη περίπτωση πρέπει να επικοινωνήσετε με το πάροχο φιλοξενίας σας και να επιβεβαιώσετε ότι η εξορισμού έκδοση της PHP καλύπτει τις ελάχιστες απαιτήσεις μας."
COM_AKEEBA_TRANSFER_ERR_NOTENOUGHSPACE="Η μεταφορά του ιστοχώρου δεν μπορεί να συνεχίσει. Χρειάζεστε περίπου %s ελεύθερο χώρο αλλά ο διακομιστής σας αναφέρει ότι υπάρχουν μόνο %s διαθέσιμα. Παρακαλώ κάνετε διαθέσιμο περισσότερο χώρο στον διακομιστή σας."
; COM_AKEEBA_TRANSFER_ERR_CANNOTWRITEREMOTEFILES="Unfortuantely, Akeeba Backup has determined it cannot write directly to files on your remote server. This wizard cannot proceed. You will have to use the \\"_QQ_"Manually\\"_QQ_" transfer method."
COM_AKEEBA_TRANSFER_ERR_CANNOTREADLOCALFILE="Το Akeeba Backup δεν μπορεί να διαβάσει από το τοπικό αρχείο αντιγράφου ασφαλείας <code>%s</code>. Αυτός ο οδηγός απέτυχε. Παρακαλώ λάβετε ένα νέο αντίγραφο ασφαλείας και ξαναπροσπαθήστε. Σημειώστε ότι έχουν μείνει αρχεία στον διακομιστή σας από την αποτυχημένη μεταφορά· σας συνιστούμε να τα απομακρύνετε χειροκίνητα."
COM_AKEEBA_TRANSFER_ERR_CANNOTUPLOADARCHIVE="Το Akeeba Backup δεν μπορεί να ανεβάσει το αρχείο <code>%s</code>. Πιθανώς να έχετε ξεμείνει από ελεύθερο χώρο στο δίσκο ή μια προστασία του διακομιστή παρεμποδίζει την μετάδοση δεδομένων. Παρακαλώ δοκιμάστε να μεταφέρετε τον ιστοχώρο σας χρησιμοποιώντας την μέθοδο μεταφοράς αρχείων Χειροκίνητα. Σημειώστε ότι έχουν μείνει αρχεία στον διακομιστή σας από την αποτυχημένη μεταφορά· σας συνιστούμε να τα απομακρύνετε χειροκίνητα."
