CONFIG_ANGIE_KEY_TITLE="ANGIE Κωδικός"
CONFIG_ANGIE_KEY_DESCRIPTION="Εάν χρησιμοποιείτε το ενσωματωμένο σενάριο εγκατάστασης ANGIE μπορείτε προαιρετικά να το προστατέψετε με κωδικό πρόσβασης , αποτρέποντας τη μη εξουσιοδοτημένη πρόσβαση στον εγκαταστάτη. Όταν εκτελείτε το πρόγραμμα εγκατάστασης θα σας ζητηθεί να εισάγετε τον κωδικό πρόσβασης. Παρακαλείστε να σημειώσετε ότι ο κωδικός πρόσβασης διακρίνει ανάμεσα σε πεζά και κεφαλαία, δηλαδή τα ABC, abc και Abc είναι τρεις διαφορετικοί κωδικοί πρόσβασης."
