CONFIG_PLATFORM_DBPORT_DESCRIPTION="(προαιρετικό) Η θύρα στην οποία ακούει ο διακομιστής της βάσης δεδομένων. Εάν δεν είστε σίγουροι, αφήστε το κενό για να χρησιμοποιηθεί η εξορισμού θύρα (3306 για διακομιστές MySQL). Χρησιμοποιείται μόνο όταν το πεδίο Παράκαμψη Βάσης Δεδομένων Ιστοχώρου έχει επιλεγεί."
