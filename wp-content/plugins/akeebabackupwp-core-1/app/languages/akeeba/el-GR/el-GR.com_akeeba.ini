CONFIG_ADVANCED_SBBLF_LABEL="Απενεργοποίηση διακοπής βήματος πριν τα μεγάλα αρχεία"
CONFIG_ADVANCED_SBBLF_DESC="Το Akeeba Backup διακόπτει το βήμα εκτέλεσης πριν την αρχειοθέτηση μεγάλων αρχείων. Όταν ενεργοποιήσετε αυτήν την επιλογή, το Akeeba Backup δουλεύει ταχύτερα, αλλά μπορεί να προκαλέσει σφάλματα χρόνου εκτέλεσης ή σφάλματα Internal Server Error."
CONFIG_ADVANCED_SBALF_LABEL="Απενεργοποίηση διακοπής βήματος μετά τα μεγάλα αρχεία"
CONFIG_ADVANCED_SBALF_DESC="Το Akeeba Backup διακόπτει το βήμα εκτέλεσης μετά την αρχειοθέτηση μεγάλων αρχείων. Όταν ενεργοποιήσετε αυτήν την επιλογή, το Akeeba Backup δουλεύει ταχύτερα, αλλά μπορεί να προκαλέσει σφάλματα χρόνου εκτέλεσης ή σφάλματα Internal Server Error."
CONFIG_ADVANCED_SBPA_LABEL="Απενεργοποίηση προενεργής διακοπής βήματος"
CONFIG_ADVANCED_SBPA_DESC="Το Akeeba Backup διακόπτει το βήμα εκτέλεσης εάν πιστεύει ότι δεν έχει αρκετό χρόνο πριν την αρχειοθέτηση ενός αρχείου. Αυτός ο υπολογισμός είναι προσεγγιστικός και μπορεί να προκαλέσει την καθυστέρηση της λήψης αντιγράφου ασφαλείας. Όταν ενεργοποιήσετε αυτήν την επιλογή, το Akeeba Backup δουλεύει ταχύτερα, αλλά μπορεί να προκαλέσει σφάλματα χρόνου εκτέλεσης ή σφάλματα Internal Server Error."
CONFIG_ADVANCED_SBBD_LABEL="Απενεργοποίηση διακοπής βήματος μεταξύ ενοτήτων"
CONFIG_ADVANCED_SBBD_DESC="Το Akeeba Backup διακόπτει το βήμα εκτέλεσης μεταξύ των ενοτήτων (οι έγχρωμες γραμμές που βλέπετε στην οθόνη λήψης αντιγράφων ασφαλείας). Αυτό βελτιώνει την εμφάνιση, αλλά προεκτείνει το χρόνο εκτέλεσης κατά 10-20 δευτερόλεπτα ανά αντίγραφο ασφαλείας. Όταν ενεργοποιήσετε αυτήν την επιλογή, το Akeeba Backup δουλεύει ταχύτερα, αλλά η συμπεριφορά της οθόνης λήψης αντιγράφων ασφαλείας θα είναι λιγότερο ομαλή."
CONFIG_ADVANCED_SBPP_LABEL="Απενεργοποίηση διακοπής βήματος κατά την οριστικοποίηση"
CONFIG_ADVANCED_SBPP_DESC="Το Akeeba Backup δαικόπτει το βήμα εκτέλεσης μεταξύ δύο υποβημάτων της οριστικοποίησης αντιγράφου ασφαλείας. Αυτό μπορεί να προσθέσει 10 δευτερόλεπτα στον συνολικό χρόνο λήψης αντιγράφων ασφαλείας. Όταν ενεργοποιήσετε αυτήν την επιλογή, το Akeeba Backup δουλεύει ταχύτερα, αλλά μπορεί να προκαλέσει σφάλματα χρόνου εκτέλεσης ή σφάλματα Internal Server Error."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Χρήση άπειρου χρόνου εκτέλεσης PHP"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Εάν ο διακομιστής σας δεν εκετελεί την PHP σε Safe Mode και υποστηρίζει το set_time_limit(), το Akeeba Backup θα προσπαθήσει να θέσει ένα άπειρο μέγιστο χρόνο εκτέλεσης της PHP για να αποφύγει πιθανά προβλήματα τέλους χρόνου εκτέλεσης"

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Εάν το συνολικό μέγεθος των αρχειοθηκών αντιγράφων ασφαλείας που έχουν ληφθει με το τρέχον προφίλ ξεπεράσει αυτό το όριο, τα παλαιότερα αντίγραφα ασφαλείας θα διαγραφούν από τον διακομιστή.<br/><br/><b>Σημείωση</b>: Επιλέξτε Custom και πληκτρολογήστε την επιθυμητή τιμή αν δεν εμφανίζεται στην λίστα."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Το Akeeba Backup θα διαγράψει τις πλαιές αρχειοθήκες αντιγράφων ασφαλείας εάν υπάρχουν περισσότερα αρχεία από αυτήν την ρύθμιση. Τα αντίγραφα ασφαλείας με πολλά μέρη θεωρούνται ως <i>ένα</i> αρχείο!<br/><br/><b>Συμβουλή</b>: Επιλέξτε Custom και πληκτρολογήστε την επιθυμητή τιμή αν δεν εμφανίζεται στην λίστα."
