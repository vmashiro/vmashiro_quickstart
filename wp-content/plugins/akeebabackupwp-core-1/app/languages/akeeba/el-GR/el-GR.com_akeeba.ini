EFF_LABEL_VINCLUDEDIR="Εικονικός Υποκατάλογος"
EFF_LABEL_DIRECTORY_HELP="Αυτός είναι ο κατάλογος στον διακομιστή σας ο οποίος θα συμπεριληφθεί στο αντίγραφο ασφαλείας. Το χαρακτηριστικό αυτό προορίζεται μόνο για καταλόγους εκτός του ριζικού καταλόγου του ιστοχώρου σας. Οι κατάλογοι εντός του ριζικού καταλόγου του ιστοχώρου σας συμπεριλαμβάνονται αυτόματα στο αντίγραφο ασφαλείας, εκτός εάν τους αποκλείσετε χειροκίνητα χρησιμοποιώντας το χαρακτηριστικό Αποκλεισμός Αρχείων και Φακέλων."
EFF_LABEL_VINCLUDEDIR_HELP="Τα αρχεία αποθηκεύονται στην αρχειοθήκη αντιγράφου ασφαλείας μέσα σε έναν υποκατάλογο του Εικονικού Καταλόγου, ο οποίος έχει οριστεί στις Ρυθμίσεις (εξορισμού: external_files). Μπορείτε να παραμετροποιήσετε το όνομα αυτόυ του υποκαταλόγου. Αν το θέσετε σε / τότε τα εξωτερικά σας αρχεία θα συμπεριληφθούν στον ριζικό φάκελο της αρχειοθήκης αντιγράφου ασφαλείας. Αυτό είναι χρήσιμο εάν θέλετε να παρακάμψετε συγκεκριμένα αρχεία μέσα στο αντίγραφο ασφαλείας, π.χ. το αρχείο configuration.php ή να παραμετροποιήσετε το θέμα της εφαρμογής εγκατάστασης."

