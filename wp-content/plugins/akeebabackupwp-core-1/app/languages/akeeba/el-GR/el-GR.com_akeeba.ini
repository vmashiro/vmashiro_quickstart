AKEEBA_POSTSETUP_LBL_ANGIEUPGRADE="Αναβάθμιση όλως των προφίλ για χρήση του ANGIE"
AKEEBA_POSTSETUP_DESC_ANGIEUPGRADE="Η ANGIE είναι το νέο σενάριο επαναφοράς ιστοχώρων που έκανε την εμφάνισή του και έγινε η προεπιλογή από το Akeeba Backup 3.7.3. Τα υφιστάμενα προφίλ λήψης αντιγράφων ασφαλείας χρησιμοποιούν ακόμη το παλιό σενάριο επαναφοράς (ABI). Η υποστήτιξη για το ABI θα παύσει σε μελλοντική έκδοση του Akeeba Backup. Συνιστούμε σε όλους μας τους χρήστες να αναβαθμίσουν τα προφίλ τους για χρήση του ANGIE. Επιλέγοντας αυτό το πλαίσιο ελέγχου η αναβάθμιση θα λάβει χώρα αυτόματα. Εάν δεν είστε σίγουροι συνιστούμε να επιλέξετε αυτό το πλαίσιο ελέγχου."

