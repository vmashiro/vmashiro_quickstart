COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_DESC="Θέλετε να ερωτηθείτε αν θέλετε να επιτρέψετε στο Akeeba Backup να προβάλει Ειδοποιήσεις Γραφείου Εργασίας; Οι ειδοποιήσεις προβάλλονται σε συμβατούς φυλλομετρητές (τυπικά: Chrome, Safari, Firefox, Opera) για την αρχή, τέλος, προειδοποίηση και αποτυχία αντιγράφου ασφαλείας αν δώσετε στο Akeeba Backup την άδεια προβολής ειδοποιήσεων όταν ερωτηθείτε στην κεντρική σελίδα. Μόλις αποδεχθείτε ή ακυρώσετε την άδεια προβολής στον φυλλομετρητή σας η παρούσα ρύθμιση ΔΕΝ ΕΧΕΙ ΚΑΜΙΑ ΙΣΧΥ. Ο μόνος τρόπος να επανενεργοποιήσετε ή να απενεργοποιήσετε τις ειδοποιήσεις είναι μέσα από τις ρυθμίσεις του φυλλομετρητή σας."

