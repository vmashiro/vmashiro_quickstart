CONFIG_OUTDIR_TITLE="Κατάλογος Εξόδου"
CONFIG_OUTDIR_DESCRIPTION="Ο κατάλογος στον διακομιστή σας στον οποίο το Akeeba Backup θα αποθηκεύσεις τα αντίγραφα ασφαλείας και τα αρχεία καταγραφής. Μπορείτε να χρησιμοποιήσετε τις παρακάτω μεταβλητές:<ul><li><b>[DEFAULT_OUTPUT]</b> Εξορισμού κατάλογος εξόδου</li><li><b>[SITEROOT]</b> Ο ριζικός κατάλογος του ιστοχώρου σας</li><li><b>[ROOTPARENT]</b> Ένα επίπεδο πάνω από τον ριζικό κατάλογο του ιστοχώρου σας</li></ul>"
CONFIG_OUTDIR_ROOT="Η χρήση του ριζικού καταλόγου του ιστοχώρου ως Κατάλογο Εξόδου οδηγεί σε αποτυχία λήψης αντιγράφου ασφαλείας. Η ρύθμισή σας παρακάμφθηκε."
CONFIG_TMPDIR_TITLE="Προσωρινός Κατάλογος"
CONFIG_TMPDIR_DESCRIPTION="Αυτός είναι ο φάκελος στον διακομιστή σας στον οποίο το Akeeba Backup αποθηκεύει προσωρινές πληροφορίες, όπως το αντίγραφο της ΒΔ και την εσωτερική κατάσταση της μηχανής λήψης αντιγράφων ασφαλείας κατά την εκτέλεσή της. Μπορείτε να χρησιμοποιήσετε τις παρακάτω μεταβλητές:<ul><li><b>[SITETMP]</b> Ο προσωρινός κατάλογος του ιστοχώρου σας</li><li><b>[SITEROOT]</b> Ο ριζικός κατάλογος του ιστοχώρου σας</li><li><b>[ROOTPARENT]</b> Ένα επίπεδο πάνω από τον ριζικό κατάλογο του ιστοχώρου σας</li></ul>"
CONFIG_TMPDIR_ROOT="Η χρήση του ριζικού καταλόγου του ιστοχώρου ως Προσωρινό Κατάλογο οδηγεί σε αποτυχία λήψης αντιγράφου ασφαλείας. Η ρύθμισή σας παρακάμφθηκε."
CONFIG_LOGLEVEL_TITLE="Επίπεδο Καταγραφής"
