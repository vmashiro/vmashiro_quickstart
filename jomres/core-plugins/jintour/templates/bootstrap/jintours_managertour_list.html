<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<script language="javascript" type="text/javascript">
	<!--
	jomresJquery(document).ready(function () {
		make_datatable('jintours_managartour_list', 'Tours List', '{LIVESITE}');
	});
	//-->
</script>
<h2 class="page-header">Tours List</h2>
<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm"> 
<div class="well">
	{JOMRESTOOLBAR}
</div>
<table id="jintours_managartour_list" class="table table-striped" width="100%">
	<thead>
        <tr>
            <th><input type="checkbox" name="toggle" value="" onclick="jomres_checkAll({TOTALINLISTPLUSONE});" /></th>
            <th></th>
            <th>{HPROFILE_TITLE}</th>
            <th>{HPRICE_ADULTS}</th>
            <th>{HPRICE_KIDS}</th>
            <th>{HADULTSPACES}</th>
            <th>{HCHILDSPACES}</th>
            <th>{HDATE}</th>
        </tr>
    </thead>
    <tbody>
        <patTemplate:tmpl name="rows"  type="simpleCondition" requiredVars="title" unusedvars="nbsp">
        <tr>
            <td>{CHECKBOX}</td>
            <td>{EDITLINK}</td>
            <td>{TITLE}</td>
            <td>{PRICE_ADULTS}</td>
            <td>{PRICE_KIDS}</td>
            <td>{SPACES_ADULTS}</td>
            <td>{SPACES_KIDS}</td>
            <td>{TOURDATE}</td>
        </tr>
        </patTemplate:tmpl>
    </tbody>
</table>
<input type="hidden" name="boxchecked" value="0" />
<input type="hidden" name="task" value="jintour_batch_delete_tours" />
</form>
</patTemplate:tmpl>
