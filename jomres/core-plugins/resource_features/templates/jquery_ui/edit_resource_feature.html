<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2>{PAGETITLE}</h2>
<img src="{FEATURE_IMAGE}"  class="thumbnail"/>
<form action="{JOMRES_SITEPAGE_URL_NOSEF}" method="post" name="adminForm">
	{JOMRESTOOLBAR}
	<table class="ui-widget-content ui-corner-all" border="0" width="100%">
		<tr>
			<td width="30%">{HFEATUREDESCRIPTION}</td>
			<td><input class="inputbox" type="text" name="feature_description" value="{FEATURE_DESCRIPTION}" size="40"/></td>
		</tr>
		<tr>
			<td width="30%">{HIMAGE}</td>
			<td><img src="{FEATURE_IMAGE}" /></td>
		</tr>
	</table>
	<input type="hidden" name="no_html" value="1" />
	<input type="hidden" name="roomFeatureUid" value="{ROOMFEATUREUID}">
	<input type="hidden" name="task" value="save_resource_feature"/>
</form>
</patTemplate:tmpl>
