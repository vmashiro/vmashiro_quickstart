<patTemplate:tmpl name="pageoutput" unusedvars="strip">
<h2>{PAGETITLE}</h2>
<form action="{JOMRES_SITEPAGE_URL_ADMIN}" method="post" name="adminForm">
{JOMRESTOOLBAR}
<table class="ui-widget-content ui-corner-all" border="" width="100%">
	<tr>
		<td width="30%">{HPATH}*</td>
		<td>http://<input class="jomres_inputbox" type="text" name="idev_affiliates_pathtosalephp" value="{PATH}" size="40" /></td>
	</tr>
	<tr>
		<td>{HPROFILE}</td>
		<td><input class="jomres_inputbox" type="text" name="profile" value="{PROFILE}" /></td>
	</tr>
	<tr>
		<td colspan="2"><p>*{PATH_DESC}</p></td>
	</tr>
</table>
<input type="hidden" name="no_html" value="1" />
<input type="hidden" name="task" value="save_idev_affiliates_settings" />
</form>
</patTemplate:tmpl>
